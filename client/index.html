    <div class="containe">
        <div class="headings">
            <h1>
                Let's Play Stone Paper Scissor

        </div>
        <div id="initial" class="initial">
            <button type="button" class="btn btn-success" onclick="createGame()">Create Game</button>
            <div class="or">or</div>
            <input type="text" class="roomsId" id="roomUniqID">

        </div>
        <div id="gamePlay">
            <div id="waitarea">


            </div>
            <div id="gamerea" style="display: none;">
                <div id="player1Choice">

                    <button onclick="sendChoice('Rock')" class="ijx"> <img src="fist.png" id="adonimg" class="rockk"
                            alt=""></button>
                    <button onclick="sendChoice('Paper')" class="ijx"><img src="hand-paper.png" id="adonimg"
                            alt=""></button>
                    <button onclick="sendChoice('Scissor')" class="ijx"><img src="scissors (2).png" id="adonimg"
                            class="scissor" alt=""></button>
                </div>


                <div id="player2Choice">
                    <div id="opponentState">
                        Waiting For Opponent
                    </div>
                </div>
            </div>
            <div id="winnerArea">


            </div>
        </div>
    </div>
